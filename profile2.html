<script type="module">
  import { supabase } from './supabaseClient.js';

  let currentUser = null;

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) throw error;

      currentUser = user;

      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (profileError) throw profileError;

      // Populate the profile UI
      document.getElementById('profile-details').style.display = 'flex';
      document.getElementById('username').textContent = profile?.username || 'Guest';
      document.getElementById('job').textContent = profile?.job || 'Fitness Enthusiast';
      document.getElementById('name').value = profile?.full_name || '';
      document.getElementById('email').value = profile?.email || '';
      document.getElementById('previewImage').src = profile?.avatar_url || 'images/placeholder.png';
    } catch (err) {
      console.error('Error initializing profile:', err.message);
    }
  });

  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const fileInput = document.getElementById('profilePic');
    let avatarUrl = null;

    // Upload image if selected
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const fileExt = file.name.split('.').pop(); // Get file extension
      const fileName = `${currentUser.id}_${Date.now()}.${fileExt}`; // Unique file name
      const filePath = `${currentUser.id}/${fileName}`; // File path

      console.log('Uploading file to:', filePath);
      console.log('File name:', fileName);
      console.log('File extension:', fileExt);

      const { error: uploadError } = await supabase.storage
        .from('avatars')
        .upload(filePath, file, {
          cacheControl: '3600',
          upsert: true,
        });

      if (uploadError) {
        console.error('Upload error:', uploadError.message);
        alert(`Failed to upload image: ${uploadError.message}`);
        return;
      }

      const { data: publicUrlData } = supabase
        .storage
        .from('avatars') // Ensure 'avatars' matches the bucket name in Supabase
        .getPublicUrl(filePath);

      avatarUrl = publicUrlData.publicUrl;

      // Update the preview image
      document.getElementById('previewImage').src = avatarUrl;
    }

    // Save to DB
    const { error: updateError } = await supabase
      .from('profiles')
      .upsert({
        id: currentUser.id,
        full_name: fullName,
        email: email,
        avatar_url: avatarUrl
      });

    if (updateError) {
      console.error('Profile update error:', updateError.message);
      alert('Failed to update profile.');
    } else {
      alert('Profile updated successfully!');
    }
  });

  // Preview the selected image before upload
  document.getElementById('profilePic').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('previewImage').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  window.showLogoutConfirmation = function () {
    document.getElementById('logoutModal').style.display = 'block';
  };

  window.closeLogoutModal = function () {
    document.getElementById('logoutModal').style.display = 'none';
  };

  window.logout = async function () {
    try {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    } catch (error) {
      console.error('Logout error:', error.message);
    }
  };
</script>
